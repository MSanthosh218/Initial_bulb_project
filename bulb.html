<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
    <style>
        button{
            background-color:royalblue ;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the button to turn on and off</h1>
    <button onclick="turnOn()">Turn on</button>
    
    <img src="https://i.postimg.cc/KjK1wL3c/bulb-off.png" id="bulb" width="200">
    <button onclick="turnOff()">Turn off</button>
    <p>hello</p>

    <script>
        function turnOn(){
        document.getElementById('bulb').src='https://i.postimg.cc/6QyTynzr/bulb-on.png';
        }
        function turnOff(){
        document.getElementById('bulb').src='https://i.postimg.cc/KjK1wL3c/bulb-off.png';
        }
    </script>
</body>
</html>
